
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи с багами</title>
</head>
<body>
    <h2>Форма обратной связи</h2>
    <form action="#" method="post" id="contactForm">
        <label for="name">Имя*:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*:</label><br>
        <!-- БАГ 1: убрана проверка email (type="text" вместо type="email") -->
        <input type="text" id="email" name="email" required><br><br>

        <label for="phone">Телефон:</label><br>
        <!-- БАГ 2: нет ограничений на длину — можно ввести 9 цифр -->
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="message">Сообщение*:</label><br>
        <textarea id="message" name="message" minlength="10" required></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
