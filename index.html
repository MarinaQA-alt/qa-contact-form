
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи с багами (симулированная)</title>
    <style>
        #successMsg {
            display: none;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Форма обратной связи (с багами)</h2>
    <form id="contactForm">
        <label for="name">Имя*:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*:</label><br>
        <!-- Баг: тип текст, не email -->
        <input type="text" id="email" name="email" required><br><br>

        <label for="phone">Телефон:</label><br>
        <!-- Баг: без валидации длины -->
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="message">Сообщение*:</label><br>
        <textarea id="message" name="message" minlength="10" required></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>

    <p id="successMsg">✅ Сообщение отправлено (симуляция)</p>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // отключаем реальную отправку
            if (this.checkValidity()) {
                document.getElementById("successMsg").style.display = "block";
            }
        });
    </script>
</body>
</html>
