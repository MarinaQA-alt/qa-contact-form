
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи (валидная)</title>
</head>
<body>
    <h2>Форма обратной связи</h2>
    <form action="#" method="post" id="contactForm">
        <label for="name">Имя*:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*:</label><br>
        <!-- Исправлено: type=email -->
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Телефон (10–12 цифр):</label><br>
        <!-- Добавлена валидация длины и паттерн только цифры -->
        <input type="tel" id="phone" name="phone" minlength="10" maxlength="12" pattern="\d{10,12}"><br><br>

        <label for="message">Сообщение*:</label><br>
        <textarea id="message" name="message" minlength="10" required></textarea><br><br>

        <input type="submit" value="Отправить">
    </form>
</body>
</html>
